<!doctype html>
<html lang="en">

<head>
  {{> head}}
</head>

<body class="body">
  <div class="website">
    {{> header }}

    <div class="content">
      <div class="g achievements">
        <div class="container">
          <div class="test b-achievements">achievements</div>
        </div>
      </div>

      <div class="g about">
        <div class="container">
          <div class="test b-about">about</div>
        </div>
      </div>

      <div class="g services">
        <div class="container-fluid">
          <div class="test b-services">services</div>
        </div>
      </div>

      <div class="g why-choose">
        <div class="container">
          <div class="test b-why-choose">why-choose</div>
        </div>
      </div>

      <div class="g latest-projects">
        <div class="container">
          <div class="test b-latest-projects">latest-projects</div>
        </div>
      </div>

      <div class="g testimonials">
        <div class="container">
          <div class="test b-testimonials">testimonials</div>
        </div>
      </div>

      <div class="g latest-news">
        <div class="container">
          <div class="test b-latest-news">latest-news</div>
        </div>
      </div>

      <div class="g contact-us">
        <div class="container">
          <div class="b-contact-us">
            <div class="c-1">
              <div class="contact-us-item">
                <h4 class="title">Feel Free to Contact Us</h4>
                <div class="description">
                  <p>If you have any projects in mind say hello at contact@yourinfo.com or just call us at <span
                      class="phone">+111 222 333 444</span>.</p>
                </div>
              </div>
            </div>

            <div class="c-2">
              <a href="" class="contact-us-link">
                <div class="page-link">
                  <span class="t">Contact Us</span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{> footer }}
  </div>

  <script type="module" src="{{resolve-from-root 'main.js'}}"></script>
</body>

</html>
